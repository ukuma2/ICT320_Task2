{% extends "base.html" %}
{% block content %}
<h2 class="title">Login</h2>
<form method="post" action="{{ url_for('login') }}" class="form">
  <input type="email" name="login" placeholder="Email" required class="input">
  <input type="password" name="password" placeholder="Password" required class="input">
  <button type="submit" class="btn">Login</button>
</form>
<div class="linkbar">
  <a href="{{ url_for('register') }}">Register</a> |
  <a href="{{ url_for('forgot') }}">Forgot Password</a>
</div>
{% endblock %}
